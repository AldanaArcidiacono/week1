<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
        <meta name="description" content="Learning HTML & CSS" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <script src="index.js"></script>
        <title>Learning web</title>
    </head>
    <body>
        <header>
            <h1>HTML</h1>
            <nav>
                <a href="./contactos.html">Contactos</a>
            </nav>
        </header>
        <section>
            <h2>Tipos de etiquetas</h2>
            <ul>
                <li>Sectioning y grouping</li>
                <li>Text-level semantics y Links (in-line)</li>
                <li>Embedded content (img, iframe, video, audio)</li>
                <li>Forms, inputs</li>
            </ul>
            <a href="https://html.spec.whatwg.org/multipage/"
                >Más información</a
            >
        </section>
        <article>
            <img
                src="https://www.purina.es/sites/default/files/2021-12/Welcoming_hero.jpg"
                alt="cat"
            />
            <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/wTpuKOhGfJE"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe>
            <dialog>Esto no se ve</dialog>
        </article>
        <form>
            <input
                type="text"
                name="name"
                id="name"
                placeholder="What's your name"
                minlength="2"
                autocomplete="off"
                required
            />
            <input type="checkbox" name="isOk" id="isOk" required />
            <label for="isOk">I agree</label>
            <div>
                <input
                    type="radio"
                    name="time"
                    id="t1"
                    value="M"
                />morning<label for="t1"></label>
                <input
                    type="radio"
                    name="time"
                    id="t2"
                    value="A"
                />afternoon<label for="t2"></label>
                <input type="radio" name="time" id="t3" value="N" />night<label
                    for="t3"
                ></label>
            </div>

            <select name="curse" id="">
                <option value=""></option>
                <option value="A">Angular</option>
                <option value="R">React</option>
            </select>

            <button type="submit">Send</button>
        </form>
        <article>
            <details>
                <summary>Titulo</summary>
                <p>asda</p>
                <p>fggdf</p>
                <p>reter</p>
                <p>ertert</p>
            </details>
        </article>
        <footer>
            <address>ISDI Coders</address>
        </footer>
    </body>
</html>
